agent:
  name: causal_cartpole
  class: agent.sac.CausalAgent
  params:
    obs_dim: ??? # to be specified later
    action_dim: ??? # to be specified later
    action_range: ??? # to be specified later
    num_envs: ??? # to be specified later
    device: ${device}
    encoder_type: mlp
    encoder_lr: 1e-5
    decoder_lr: 1e-5
    decoder_latent_lambda: 1e-5
    decoder_weight_lambda: 1e-7
    encoder_feature_dim: 50
    critic_cfg: ${double_q_critic}
    actor_cfg: ${diag_gaussian_actor}
    discount: 0.99
    init_temperature: 0.1
    alpha_lr: 1e-4
    alpha_betas: [0.9, 0.999]
    actor_lr: 1e-5
    actor_betas: [0.9, 0.999]
    actor_update_frequency: 1
    critic_lr: 1e-5
    critic_betas: [0.9, 0.999]
    critic_tau: 0.005
    critic_target_update_frequency: 2
    batch_size: 1024
    c_ent: 0.
    c_ent_iters: 0
    kld: 1e-6
    
double_q_critic:
  class: agent.critic.DoubleQCritic
  params:
    obs_dim: 50
    action_dim: ${agent.params.action_dim}
    hidden_dim: 32
    hidden_depth: 2
    
diag_gaussian_actor:
  class: agent.actor.DiagGaussianActor
  params:
    obs_dim: 50
    action_dim: ${agent.params.action_dim}
    hidden_depth: 2
    hidden_dim: 32
    log_std_bounds: [-5, 2]